version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 
  complex-logic:
    enabled: true
    config:
      threshold: 
  file-lines:
    enabled: true
    config:
      threshold: 250
  method-complexity:
    enabled: true
    config:
      threshold: 
  method-count:
    enabled: true
    config:
      threshold: 
