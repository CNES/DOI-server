<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="32">
    <div class="row">
      <div class="col-12 my-3">
        <div class="logoDoi"></div>
      </div>
    </div>
    <mat-toolbar>
      <span class="span">Connexion</span>
    </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <!--Input login-->
      <mat-form-field class="px-5 pt-3">
        <mat-label>Nom utilisateur</mat-label>
        <input matInput formControlName="login">
      </mat-form-field>
      <!--Input password--> 
      <mat-form-field class="px-5 pb-3">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <!--Submit button-->
      <div fxLayoutAlign="center" class="px-5">
        <button mat-button mat-flat-button color="primary" fxFlex="60">Se connecter</button>
      </div>
    </form>
    <alert></alert>
    <div class="row">
      <div class="col-12 my-3">
        <div class="logoCnes"></div>
      </div>
    </div>
  </mat-card>
</div>
