<h2 mat-dialog-title>Désactiver DOI</h2>
<mat-dialog-content class="mat-typography">
  <p>Êtes vous sûr de vouloir désactiver le DOI {{data.doi}} ?</p>
  <p>Cette action est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-between" class="mb-3">
  <button mat-button mat-dialog-close fxFlex="48">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial fxFlex="48">Désactiver</button>
</mat-dialog-actions>
