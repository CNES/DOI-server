<h1 mat-dialog-title><strong>Suppression d'un utilisateur d'un projet</strong></h1>
Êtes vous sûr de vouloir supprimer l'utilisateur {{local_user.name}} du projet {{local_project_name}}
<div mat-dialog-actions class="m-3" fxLayoutAlign="end">
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Annuler</button>
    <button mat-button (click)="doAction()" mat-flat-button color="primary">Suprimer</button>
</div>
