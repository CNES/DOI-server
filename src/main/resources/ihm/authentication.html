<!DOCTYPE html>
<html>
	<head>
		<title>Authentification</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
		<link href="css/bootstrap-min.css" rel="stylesheet">

		<style type="text/css">
		      body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		      }

		      .form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			   -moz-border-radius: 5px;
				border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
		      }
		      .form-signin .form-signin-heading,
		      .form-signin .checkbox {
			margin-bottom: 10px;
		      }
		      .form-signin input[type="text"],
		      .form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		      }
		</style>

	</head>
	<body>
		<div class="container">

			<form class="form-signin">  
				<h2 class="form-signin-heading" style="color:#005191">Connexion</h2>
				<input id="user" type="text" class="input-block-level" placeholder="Nom utilisateur">
				<input id="password" type="password" class="input-block-level" placeholder="Mot de passe">
				<button type="button" class="btn btn-large btn-primary" onclick="authentication()">Se connecter</button>
			</form>
				
			<hr>
			<div id="footer"></div>
		</div>
  	</body>
  	
		<script src="js/jquery-min.js"></script>
		<script src="js/bootstrap-min.js"></script>
		<script>

		$(document).ready(function(){
			$("#footer").load("footer.txt");
		});

		var userId;
		var userPwd;
		function authentication(){
			userId = $("#user").val();
			userPwd = $("#password").val();
			
			//TODO password not use
			$.ajax({
			    type: "GET",
			    url: "http://127.0.0.1:8182/admin/superusers/" + userId,
			    crossDomain: true,
				cache : false,
			    error : function (XMLHttpRequest, textStatus, errorThrown){
			    	console.log("La requête GET(authentication) a échouée."); 
			    	alert("GET authentication : status = " + textStatus);
			    }, 
			    success: function(boo) {
			    	console.log("GET authentication est un succès.");
			    	console.log(boo);
			    	if(boo == null){
			    		alert("Utilisateur ou mot de passe incorrect.");
			    	} else {
			    		sessionStorage.setItem("user", userId);
			    		if(boo){
			    			sessionStorage.setItem("admin", "true");
			    		} else {
			    			sessionStorage.setItem("admin", "false");
			    		}
			    		
			    		getAssociatedProject();
			    	}
		    	}
			});
		}
			
		function getAssociatedProject(){
			var admin = sessionStorage.getItem("admin");
			$.ajax({
			    type: "GET",
			    url: "http://127.0.0.1:8182/admin/projects?user=" + userId,
			    crossDomain: true,
				cache : false,
			    error : function (XMLHttpRequest, textStatus, errorThrown){
			    	console.log("La requête GET(getAssociatedProject) a échouée."); 
			    	alert("GET getAssociatedProject : status = " + textStatus);
			    }, 
			    success: function(array) {
			    	console.log("GET getAssociatedProject est un succès.");
			    	console.log(array);
			    	
			    	if(!isEmpty(array)){
			    		sessionStorage.setItem("projects", JSON.stringify(array));
			    		window.location.href = "doiCreation.html";
			    	} else {
			    		sessionStorage.setItem("projects", null);
			    		if(admin == "true"){
			    			window.location.href = "administration.html";
			    		}else{
			    			alert("L'utilisateur n'est rattaché à aucun projets.")
			    		}
			    	}
		    	}
			});
		}
		
		function isEmpty(object){
			for(key in object){
				return false;
			}
			return true;
		}

		</script>
</html>
